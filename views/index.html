{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>{{name}}</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
    <ul>
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li class="bold-name"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li> <!--Why does the styling need to be inline, not in style.css?-->
        <!-- In JS: (tweet.name).split(" ").join("") a href="/users/{{tweet.name}}" -->
        <li class="content-line">{{tweet.content}}</li>
      {% endfor %}
    </ul>
      
    </div>
  </div>

  {% if showForm %}
  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    {% if userPage %}
    <input name="name" value="{{name}}">
    {% else %}
    <input name="name" type="text" id="name_field">
    {% endif %}
    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
    
{% endblock %}
